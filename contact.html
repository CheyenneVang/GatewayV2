<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>All Breakfast Diner</title>
    <link href="contactstyle.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <header class="main-header">
      <nav class="navigation">
        <h1>All Breakfast Diner</h1>
        <ul>
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="menu.html" target="_blank">Menu</a></li>
          <li><a href="contact.html" target="_blank">Contact</a></li>
        </ul>
      </nav>
    </header>

  <main>
    <h2 class="contact-header">Contact Us</h2>
    <form action="#" method="POST" class="contact-form">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" type="text" placeholder="Enter first name">
      
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" type="text" placeholder="Enter last name">
      
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter email">
      
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      
      <label for="message">Message</label>
      <textarea id="message" name="message" cols="50" rows="8" placeholder="Enter message"></textarea>
      
      <input type="submit" value="Submit" class="submit">
    </form>
  </main>

    
  <footer class="footer">
      <div class="social">
        <a href="https://www.instagram.com/"><img class="img" src="images/insta-footer.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/"><img class="img" src="images/facebook-footer.webp" alt="Facebook"></a>
        <a href="https://www.snapchat.com/en-US"><img class="img" src="images/snapchat-footer.png" alt="Snapchat"></a>
        <a href="https://twitter.com/"><img class="img" src="images/twitter-footer.png" alt="Twitter"></a>
      </div>
    </footer>
  </body>
</html>
